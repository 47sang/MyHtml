<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图-flash</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
	</head>
	<body>
		
		<!--轮播图-->
			<div class="lbt mt20">

				<!--幻灯-->
				<div class="flash">
					<div class="focus">
						<div class="img">
							
							<div class="item">
								<a href="" title="" target="_blank"><img src="img/img.jpg"></a>								
							</div>
							<div class="item">
								<a href="" title="" target="_blank"><img src="img/img.jpg"></a>								
							</div>
							<div class="item">
								<a href="" title="" target="_blank"><img src="img/img.jpg"></a>								
							</div>
							<div class="item">
								<a href="" title="" target="_blank"><img src="img/img.jpg"></a>								
							</div>
							<div class="item">
								<a href="" title="" target="_blank"><img src="img/img.jpg"></a>								
							</div> 
							

						</div>
						<div class="btn"></div>
					</div>
				</div>

				<script type="text/javascript">
					$('.focus .img .item').each(function() {
						$('.focus .btn').append('<a href="javascript:;" target="_self"></a>')
					});
					$('.focus .img').nTabs({
						button: '.focus .btn',
						prep: '.focus .np .p',
						next: '.focus .np .n',
						interval: 8000,
						easing: 'slideRight'
					});
					$('.hot1 .ct1 .pl1').nTabs({
						button: '.hot1 .nav1',
						interval: -8000,
						easing: '',
						clickChange: false
					});
					$('.hot2 .ct2 .pl2').nTabs({
						button: '.hot2 .nav2',
						interval: -8000,
						easing: '',
						clickChange: false
					});
					$('.hot3 .ct3 .pl3').nTabs({
						button: '.hot3 .nav3',
						interval: -8000,
						easing: '',
						clickChange: false
					});
					$('.hot4 .ct4 .pl4').nTabs({
						button: '.hot4 .nav4',
						interval: -8000,
						easing: '',
						clickChange: false
					});
					$('.hot5 .ct5 .pl5').nTabs({
						button: '.hot5 .nav5',
						interval: -8000,
						easing: '',
						clickChange: false
					});
				</script>

				<!--幻灯-->

			
			</div>
			<div class="cb"></div>
			<!--轮播图end-->
		
	</body>
</html>
